<section>
    <h2>Lista PJ's</h2>
    <ul>
        <li *ngFor="let item of listaPjs">
            Nombre: {{item.nombre}} <br>
            <a [routerLink]="['detail', item.id]">Ver Detalles</a> <br>
            <a [routerLink]="['update', item.id]">Actualizar</a> <br>
            <a href="list" (click)="delete(item.id)">Eliminar</a>
        </li>
    </ul>
</section>
